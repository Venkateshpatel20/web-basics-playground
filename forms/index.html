<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Forms</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <form action="#" method="post" autocomplete="off">
    <fieldset>
      <legend>üìù Let's Explore HTML Forms</legend>

      <!-- Basic Info -->
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Mr. Patel" required autofocus />
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Kamatam" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="12charsonly" maxlength="12" required />
      </div>

      <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="1234567890" maxlength="10" required />
      </div>

      <!-- Additional Info -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="12" step="9" />
      </div>

      <div class="form-group">
        <label for="comment">Your Thoughts:</label>
        <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Comment about UI..."></textarea>
      </div>

      <!-- Preferences -->
      <div class="form-group">
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" />
      </div>

      <div class="form-group">
        <label for="week">Preferred Week:</label>
        <input type="week" id="week" name="week" />
      </div>

      <!-- Title Selection -->
      <div class="form-group">
        <label>Title:</label>
        <label><input type="radio" name="title" value="Mrs." /> Mrs.</label>
        <label><input type="radio" name="title" value="Mr" /> Mr.</label>
        <label><input type="radio" name="title" value="Phd" /> Phd.</label>
      </div>

      <!-- Payment Method -->
      <div class="form-group">
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
          <option value="zebpay">Zebpay</option>
          <option value="alimoney">Alimoney</option>
          <option value="visa">Visa</option>
        </select>
      </div>

      <!-- Subscription -->
      <div class="form-group">
        <label for="subscribed">Subscribe to updates?</label>
        <input type="checkbox" id="subscribed" name="subscribed" checked />
      </div>

      <!-- Car Selection -->
      <div class="form-group">
        <label for="car">Choose a Car:</label>
        <select id="car" name="car">
          <option value="ind">Ind</option>
          <option value="innova" selected>Innova</option>
          <option value="tata">Tata</option>
        </select>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <!-- Eligibility -->
      <div class="form-group">
        <label for="eligibility">Eligible?</label>
        <input type="checkbox" id="eligibility" name="eligibility" checked />
      </div>

      <!-- Final Actions -->
      <div class="form-actions">
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Form" />
      </div>
    </fieldset>
  </form>
</body>
</html>
